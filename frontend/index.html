<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        КосмоJohn's

    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/index.css">

</head>
<body>
    <header>
        <h1 class="title_logo">КосмоJohn's</h1>
        <div class="values">
            <div class="meam"><h1>o2</h1><h1 id="oxygen_t"></h1></div>
            <div class="meam"><h1>kredits</h1><h1 id="money_t"></h1></div>

        </div>
        <h1 class="days">days</h1>

    <main>
        <div class="row">
            <div class="buy">

                <form class="form">
                    <h1>

                        <label for="oxygen"><h2>OXYGEN:</h2> </label>

                        <input class="btn" type="submit" id="input_data" value="Send"> <input class="btn" type="reset" value="Reset">
                    </h1>
                </form>
            </div>
            <div class="points">
                <canvas class="myChart" id="myChart"></canvas>
            </div>
            </div>
        <div class="row">
            <div class="points"></div>
            <div class="points"></div>
        </div>

    </main>
    <script type="module" src="/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
